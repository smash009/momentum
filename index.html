<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">
    <title>Momentum</title>
</head>
<body>

    <!-- <h1 autofocus class="" id="hello">Welcome!</h1> -->
    <section class="section" id="topSection">
        <h1 class="hidden" id="greeting"></h1>

        <div id="weather">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>

    <h2 id="day"></h2>
    <h2 id="clock"><span></span></h2>

    <form class="hidden" id="loginForm">
        <input type="text" required placeholder="What is your name?">
        <!-- <button>log In</button> -->
    </form>

    <form class="" id="toDoForm">
        <input type="text" required placeholder="Write a to do and Press enter. ">
    </form>

    <ul class="" id="toDoList">
    </ul>

    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/day.js"></script>
    <script src="js/quotes.js"></script>
    <!-- <script src="js/background.js"></script> -->
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script>
        const aaa = document.querySelector("h2#clock > span");
        const colors = ["#ff0000", "#ff5e00", "#ffbb00", "#ffe400", "#abf200", "#1ddb16", "#00d8ff", "#0054ff", "#0100ff", "#5f00ff", "#ff00dd", "#ff007f"];
        
        function colorControl() {
            const randomColor1 = colors[Math.floor(Math.random() * colors.length)];
            const randomColor2 = colors[Math.floor(Math.random() * colors.length)];
            aaa.style = `background:linear-gradient(to left, ${randomColor1}, ${randomColor2}); -webkit-background-clip: text; -webkit-text-fill-color: transparent;`;
        };
        console.log(aaa);
        colorControl();
        setInterval(colorControl, 1000);
    </script>
</body>
</html>
